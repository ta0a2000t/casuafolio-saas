# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type User
@model
@auth(rules: [
  { allow: owner, operations: [read, update] }, # Owners can read and update their profile
  { allow: groups, groups: ["AdminGroup"], operations: [create, read, update, delete] }, # Admins can perform all operations
]) {
  id: ID!
  firstName: String!
  email: AWSEmail!
  username: String!
  Folios: [Folio] @hasMany(indexName: "byUser", fields: ["id"])
  picture: AWSURL
}

type Folio
@model
@auth(rules: [
  # Allow unauthenticated (anonymous) and authenticated users to read
  { allow: public, operations: [read] },
  
  # Allow owners to read, create, update, and delete their folios
  { allow: owner, operations: [read, create, update, delete] }
]) {
  id: ID!
  userID: ID!  @index(name: "byUser") 
  isPublished: Boolean!
  intro: String
  photos: [AWSURL]
  FolioType: FolioType!
  SocialLinks: [SocialLink]
  customDetails: AWSJSON!
  User: User @belongsTo(fields: ["userID"])
}

type SocialLink
@model
@auth(rules: [
  # Allow unauthenticated (anonymous) and authenticated users to read
  { allow: public, operations: [read] },
  
  # Allow owners to read, create, update, and delete their folios
  { allow: owner, operations: [read, create, update, delete] }
]) {
  id: ID!
  SocialPlatformType: SocialPlatformType!
  urlPostfix: AWSURL!
}

enum FolioType {
  TIMELINE
  RESEARCH
  RESTAURANT
  LANDING
}

enum SocialPlatformType {
  YOUTUBE
  INSTAGRAM
  TWITTER
  LINKEDIN
  GITHUB
  FACEBOOK
  TIKTOK
}



